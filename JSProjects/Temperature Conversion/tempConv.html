<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="tempconv.css">
    
</head>
    <body>
        <div class="wrapper">
        <div id="outer-box">
            <h1>Convert Temperature</h1>
            <div id="input">
                <input id="ip" type="text" placeholder="0"></input>
                <select id="opt">
                    <option value="">Choose one</option>
                    <option value="cel">Celcius</option>
                    <option value="fah">Fahrenheit</option>
                </select>
            </div>
            <div id="btn">
                <input type="submit" onclick="conv()" id="btn" value="Convert">
            </div>
            <div id="result">Result</div>
         </div>
        </div> 
    </body>
    
    <script href="tempconv.js"></script>

</html>
