<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        .container{
            width: 80vw;
            margin: auto;
            border: solid;
        }
        .container *{
            display: block;
            margin: 20px;
        }
        .container h1,
        .container p{
            text-align: center;
        }
        .container form input, textarea, #dropdown{
            width: 90%;
            box-sizing: border-box;
            margin: inherit 0px;
            height: 30px;
            font-size: 16px ;
        }
        textarea{
            height: 100px;
        }
    </style>
</head>
<body>
   <div class="container">
    <h1 id="title">Muscle Forge</h1>
    <p id="description">Thank you for Showing up!</p>
    <form id="survey-form">
        <input type="text" id="name-label" placeholder="Name:" required>
        <input type="email" id="email-label" placeholder="Email:" required>
        <input type="number" id="number-label" placeholder="Age:" min="16" max="99">
        <label for="dropdown">What is your favorite thing about our GYM?</label>
        <select name="favorite" id="dropdown">
            <option>Please Select an Option:</option>
            <option>Cleanliness</option>
            <option>Quality Equipments</option>
            <option>Trainers</option>
            <option>Membership Fee</option>
        </select>
        <div class="radio">
            <label for="definitely">Definitely</label>
            <input type="radio" name="recommend" id="definitely">
            <label for="Maybe">Maybe</label>
            <input type="radio" name="recommend" id="Maybe">
            <label for="Not Sure">Not Sure</label>
            <input type="radio" name="recommend" id="Not Sure">
        </div>
        <textarea placeholder="Your Comments here:"></textarea>
        <button type="submit" id="submit">Submit</button>
    </form>
   </div>
</body>
</html>
<!--
Inside the form element, you can select an option from a group of at least two radio buttons that are grouped using the name attribute
Inside the form element, you can select several fields from a series of checkboxes, each of which must have a value attribute
Inside the form element, you are presented with a textarea for additional comments
 all the inputs -->
